<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calculator_section">
        <div class="calculator" align="center">
            <form  name="form" action="">
                <input type="text" name="display" class="form form-control" id="display1" value="" placeholder="0">
                <div>
                    <button type="button" class="btn btn-outline-primary" value="1" onclick="btnFunction(this.value)">1</button>
                    <button type="button" class="btn btn-outline-primary" value="2" onclick="btnFunction(this.value)">2</button>
                    <button type="button" class="btn btn-outline-primary" value="3" onclick="btnFunction(this.value)">3</button>
                    <button type="button" class="btn btn-outline-primary" value="+" onclick="btnFunction(this.value)">+</button>
                    <br>
                    <button type="button" class="btn btn-outline-primary" value="4" onclick="btnFunction(this.value)">4</button>
                    <button type="button" class="btn btn-outline-primary" value="5" onclick="btnFunction(this.value)">5</button>
                    <button type="button" class="btn btn-outline-primary" value="6" onclick="btnFunction(this.value)">6</button>
                    <button type="button" class="btn btn-outline-primary" value="-" onclick="btnFunction(this.value)">-</button>
                    <br>
                    <button type="button" class="btn btn-outline-primary" value="7" onclick="btnFunction(this.value)">7</button>
                    <button type="button" class="btn btn-outline-primary" value="8" onclick="btnFunction(this.value)">8</button>
                    <button type="button" class="btn btn-outline-primary" value="9" onclick="btnFunction(this.value)">9</button>
                    <button type="button" class="btn btn-outline-primary" value="*" onclick="btnFunction(this.value)">x</button>
                    <br>
                    <button type="button" class="btn btn-outline-primary" onclick="equal()">=</button>
                    <button type="button" class="btn btn-outline-primary" onclick="clrScreen()">c</button>
                    <button type="button" class="btn btn-outline-primary" value="0" onclick="btnFunction(this.value)">0</button>
                    <button type="button" class="btn btn-outline-primary" value="/" onclick="btnFunction(this.value)">/</button>
    
    
    
                </div>
            </form>
        </div>
    
    </section>


    <script src="script.js"></script>
</body>
</html>
